[project]
name = "cineindex"
version = "0.1.0"
description = "CineIndex - LAN media indexer, fuzzy search, mpv player frontend, and aria2 downloader."
requires-python = ">=3.11"
dependencies = [
    "requests>=2.32.0",
    "beautifulsoup4>=4.12.0",
    "rapidfuzz>=3.9.0",
]

[project.scripts]
cineindex = "backend.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["backend"]
